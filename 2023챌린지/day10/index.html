<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <i class="fas fa-times"></i>
            </div>
            <div class="status-bar__column">
                <h3>Playlist</h3>
            </div>
        </div>

        <section class="musicinfo">
            <div class="musicinfo__pic"><i class="fas fa-image fa-3x"></i></div>
            <div class="musicinfo__title">Random Love</div>
            <div class="musicinfo__singer">by Divay Kapoor</div>
        </section>

        <section class="btn">
            <div class="btn__play">
                <i class="fas fa-play"></i>
                <span>Play</span>
            </div>
            <div class="btn__like">
                <i class="far fa-heart fa-1x"></i>
            </div>
            <div class="btn__plus">
                <i class="fas fa-plus"></i>
            </div>
        </section>

        <section class="playlist">
            <div class="playlist__song">
                <div class="playlist__song-pic"></div>
                <div class="playlist__song-info">
                    <li>Matargasti</li>
                    <li>Mohit Chauhan</li>
                </div>
            </div>
            <div class="playlist__song">
                <div class="playlist__song-pic"></div>
                <div class="playlist__song-info">
                    <li>Attitude</li>
                    <li>Lewis OfMan - Attitude</li>
                </div>
            </div>
            <div class="playlist__song">
                <div class="playlist__song-pic"></div>
                <div class="playlist__song-info">
                    <li>Try Everthing</li>
                    <li>Shakira-Zootipia</li>
                </div>
            </div>
            <div class="playlist__song">
                <div class="playlist__song-pic"></div>
                <div class="playlist__song-info">
                    <li>Sunflower</li>
                    <li>Joseph Vincent-Sunflower</li>
                </div>
            </div>
        </section>
        <script src="https://kit.fontawesome.com/a97beae15e.js" crossorigin="anonymous"></script>
    </body>
</html>
