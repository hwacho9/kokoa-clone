<!DOCTYPE html>
<html lang="en">
    <head></head>
    <bdoy>
        <header>
            <h1>Creat An Acoount</h1>
        </header>
        <form>
            <label for="first-name">First name</label>
            <input id="first-name" placeholder="First name" required type="text" />
            <div>
                <label for="last-name">Last name</label>
                <input id="last-name" placeholder="Last name" required type="text" />
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" placeholder="Email" required type="email" />
            </div>
            <label for="username">Username</label>
            <input id="username" placeholder="Username" required type="text" />
            <div>
                <label for="password">Password</label>
                <input id="password" placeholder="Password" type="password" required minlength="10" />
            </div>
            <div>
                <label for="birth-date">Birth date</label>
                <input id="birth-date" placeholder="Birth date" required type="date" />
            </div>
            <label for="range">How happy are you?</label>
            <input id="range" required type="range" list="markers" />

            <datalist id="markers">
                <option value="0"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100"></option>
            </datalist>
            <div>
                <label for="color">What is your fav.color?</label>
                <input id="color" required type="color" />
            </div>
            <div>
                <input value="Create Account" type="submit" />
            </div>
        </form>
    </bdoy>
</html>
