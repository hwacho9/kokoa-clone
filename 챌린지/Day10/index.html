<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>You Are Awesome!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <script src="https://kit.fontawesome.com/a97beae15e.js" crossorigin="anonymous"></script>
    <div class="box">
        <div class="title">
            <i class="fas fa-times fa-1.5x"></i>
            <span>Playlist</span>
        </div>
        <div class="Songtitle">
            <div class="Songtitle__picture">
                <i class="far fa-image fa-4x"></i>
            </div>
            <div class="Songtitle__songinfo">
                <div class="Songtitle__songinfo-name">
                    <span>Random Love</span>
                </div>
                <div class="Songtitle__songinfo-singer">
                    <span>by Divay Kapoor</span>
                </div>
            </div>
        </div>
        <div class="Button">
            <div class="Button__play">
                <i class="fas fa-play"></i>
                <span>Play</span>
            </div>
            <div class="Button__heart">
                <i class="far fa-heart fa-2x"></i>
            </div>
            <div class="Button__plus">
                <i class="fas fa-plus fa-x"></i>
            </div>
        </div>
        <div class="Playlist">
            <div class="Playlist__song1">
                <div class="Playlist__song1__color"></div>
                <div class="Playlist__song__info">
                    <div class="Playlist__song__info-name">
                        <span>Matargasti</span>
                    </div>
                    <div class="Plasylist__song__info-singer">
                        <span>Mohit Chauhan</span>
                    </div>
                </div>
            </div>
            <div class="Playlist__song2">
                <div class="Playlist__song2__color"></div>
                <div class="Playlist__song__info">
                    <div class="Playlist__song__info-name">
                        <span>Attitude</span>
                    </div>
                    <div class="Plasylist__song__info-singer">
                        <span>Lewis Ofman ・ Attitude</span>
                    </div>
                </div>
            </div>
            <div class="Playlist__song3">
                <div class="Playlist__song3__color"></div>
                <div class="Playlist__song__info">
                    <div class="Playlist__song__info-name">
                        <span>Try Everything</span>
                    </div>
                    <div class="Plasylist__song__info-singer">
                        <span>Shakira ・ Zootopia</span>
                    </div>
                </div>
            </div>
            <div class="Playlist__song4">
                <div class="Playlist__song4__color"></div>
                <div class="Playlist__song__info">
                    <div class="Playlist__song__info-name">
                        <span>Sunflower</span>
                    </div>
                    <div class="Plasylist__song__info-singer">
                        <span>Joseph Vincent ・ Sunflower</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
