<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>You Are Awesome!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/a97beae15e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <i class="fas fa-bars"></i>
            </div>
            <div class="status-bar__column">
                <span>library</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" class= "search" placeholder="Search books..."/>
            <i class="fas fa-search fa-lg"></i>
        </div>
        <div class="main">
            <div class="main-title">
                <span>Book of the day</span>
            </div>
            <div class="main-info" >
                <div class="main-info-bookpic"></div>
                <div class="main-info-bookinfo">
                    <div class="main-info-bookinfo_title">No Fixed Adobe</div>
                    <div class="main-info-bookinfo_author">Journey Through</div>
                    <div class="main-info-bookinfo_star">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <div class="main-info-bookinfo_tag">
                        <div class="main-info-bookinfo_tag-in">Journey</div>
                        <div class="main-info-bookinfo_tag-in">Biography</div>
                    </div>
                    <div class="main-info-bookinfo_button">
                        <div class="main-info-bookinfo_button-bookmark">
                            <i class="fas fa-bookmark"></i>
                        </div>
                        <div class="main-info-bookinfo_button-buy">Book now</div>
                    </div>
                </div>
            </div>
            <div class="rank">
                <div class="rank_title">Top Adventures</div>
                <div class="rank_list">
                    <div class="rank_list-book">
                        <div class="rank_list-bookpic">
                        </div>
                        <div class="rank_list-star">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                    </div>
                    <div class="rank_list-book">
                        <div class="rank_list-bookpic">
                        </div>
                        <div class="rank_list-star">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                    </div>
                    <div class="rank_list-book">
                        <div class="rank_list-bookpic">
                        </div>
                        <div class="rank_list-star">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="authors">
                <div class="authors_title">Popular authors</div>
                <div class="authors_info">
                    <div class="authors_info-pic"></div>
                    <div class="authors_text" >
                        <span class="authors_text-name">George Raymond Richard Martin</span>
                        <p>Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="rainking" ></div>
        <div class="author"></div>
        
    </body>
</html>
